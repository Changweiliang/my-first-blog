{% extends 'blog/base.html' %}

{% block content %}
    {% for post in post_blog_list %}
        <div class="post">
            <h1><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>{{ post.published_date }} </p>
            </div>
            <p>{{ post.author.username }}</p><br>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
