{% extends 'blog/base.html' %}

{% block content %}
<img src="images/xiaofanli.jpg" alt="Weisuo Zhao" style="">
    {% for post in post_blog_list %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
